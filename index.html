<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de imagens</title>
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/responsivo.css" />
    </head>
    <body>
        <main class="container">
            <div>
                <p class="nomeArte">Rome</p>
                <p class="nomePintor">Michelangelo</p>
                <img src="./src/images/rome.png" alt="boat at sea" />
            </div>
            <div>
                <p class="nomeArte">Boat at Sea</p>
                <p class="nomePintor">Vincent Van Gogh</p>
                <img src="./src/images/boat.png" alt="roma" />
            </div>
            <div>
                <p class="nomeArte">Sand and Sea</p>
                <p class="nomePintor">Da vinci</p>
                <img src="./src/images/sand-and-sea.png" alt="sand and sea" />
            </div>
            <div>
                <p class="nomeArte">Starry Night</p>
                <p class="nomePintor">Vincent Van Gogh</p>
                <img src="./src/images/starry-night.png" alt="starry night" />
            </div>
        </main>
